apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-api
  labels:
    app: todo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo
  template:
    metadata:
      labels:
        app: todo
    spec:
      containers:
        - name: app
          image: pottava/http-echo
          args: ["-text", "Merhaba, bu App of Apps ile kuruldu!"]
          ports:
            - containerPort: 8080